<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta en Vivo</title>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .result-bar-container {
      margin: 10px 0;
    }
    .result-bar {
      height: 25px;
      width: 0%;
      border-radius: 12px;
      transition: width 1s ease-in-out;
      color: white;
      padding: 5px;
      font-weight: bold;
      text-align: right;
      overflow: hidden;
    }
    .result-label {
      margin-bottom: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header id="secret-click-area">
    <div>游늵</div>
    <h1>Encuesta en Vivo</h1>
  </header>

  <div id="poll-section" style="display:none;">
    <h2 id="question"></h2>
    <div id="max-selection-info"></div>
    <div id="options"></div>
    <div id="timer"></div>
  </div>

  <div id="results" style="display:none;">
    <h2>Resultados</h2>
    <div id="results-content"></div>
  </div>

  <div id="admin-panel" style="display:none;">
    <h2>Administraci칩n</h2>
    <form id="admin-form">
      <input type="password" id="admin-password" placeholder="Contrase침a de administrador" required />
      <input type="text" id="new-question" placeholder="Pregunta de la encuesta" required />
      <input type="text" id="new-options" placeholder="Opciones separadas por comas" required />
      <input type="number" id="max-selections" placeholder="M치ximo de opciones a seleccionar" required />
      <input type="number" id="duration" placeholder="Duraci칩n en segundos (opcional)" />
      <button type="submit">Lanzar Nueva Encuesta</button>
    </form>

    <button id="end-poll-button">Finalizar Encuesta</button>
    <button id="hide-results-button">Ocultar Resultados Ahora</button>

    <h2>Historial de Encuestas</h2>
    <div id="past-polls"></div>
  </div>
</body>
</html>
