<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta en Vivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #CC0000;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin: 10px 0 0 0;
      font-size: 1.8rem;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    #poll-section, #results, #admin-panel {
      padding: 20px;
    }
    #options, #results-content, #past-polls {
      margin-top: 20px;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 1.2rem;
    }
    input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
    }
    button {
      background-color: white;
      color: #CC0000;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    input[type="text"], input[type="password"], input[type="number"], input[type="date"], input[type="time"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    #max-selection-info {
      margin-top: 10px;
      font-size: 1.1rem;
      text-align: center;
      font-weight: bold;
    }
    .result-bar-container {
      margin: 15px 0;
    }
    .result-bar {
      height: 25px;
      width: 0%;
      border-radius: 12px;
      transition: width 1s ease-in-out;
      background-color: white;
      color: #CC0000;
      padding: 5px;
      font-weight: bold;
      text-align: right;
      overflow: hidden;
      font-size: 0.9rem;
    }
    .result-label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .result-block {
      border: 2px solid white;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .hide-button {
      background-color: #fff;
      color: #CC0000;
      margin-top: 10px;
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      width: auto;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.3rem; }
      label { font-size: 1.1rem; }
      button { font-size: 1rem; }
      input[type="text"], input[type="password"], input[type="number"], input[type="date"], input[type="time"] { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <header id="secret-click-area">
    <div>📊</div>
    <h1>Encuesta en Vivo</h1>
  </header>

  <div id="poll-section" style="display:none;">
    <h2 id="question"></h2>
    <div id="max-selection-info"></div>
    <div id="options"></div>
    <div id="timer"></div>
  </div>

  <div id="results">
    <h2>Resultados</h2>
    <button class="hide-button" onclick="hideAllResults()">Ocultar Todos los Resultados</button>
    <div id="results-content"></div>
  </div>

  <div id="admin-panel" style="display:none;">
    <div id="admin-login">
      <input type="password" id="admin-password" placeholder="Contraseña de administrador" required />
      <button id="admin-login-button">Entrar</button>
    </div>

    <div id="admin-actions" style="display: none;">
      <h2>Administración</h2>
      <form id="admin-form">
        <input type="text" id="new-question" placeholder="Pregunta de la encuesta" required />
        <input type="text" id="new-options" placeholder="Opciones separadas por comas" required />
        <input type="number" id="max-selections" placeholder="Máximo de opciones a seleccionar" required />
        <input type="number" id="duration" placeholder="Duración en segundos (opcional)" />
        <input type="date" id="show-date" placeholder="Fecha de publicación (opcional)" />
        <input type="time" id="show-time" placeholder="Hora de publicación (opcional)" />
        <button type="submit">Lanzar Nueva Encuesta</button>
      </form>

      <button id="end-poll-button">Finalizar Encuesta</button>
    </div>
  </div>
</body>
</html>
