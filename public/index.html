<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta en Vivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #CC0000;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 1.8rem;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    #poll-section, #results {
      padding: 20px;
    }

    #options, #results-content {
      margin-top: 20px;
    }

    label {
      display: block;
      margin: 10px 0;
      font-size: 1.2rem;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
    }

    button {
      background-color: white;
      color: #CC0000;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    input[type="text"], input[type="number"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    #max-selection-info {
      margin-top: 10px;
      font-size: 1.1rem;
      text-align: center;
      font-weight: bold;
    }

    .result-bar-container {
      margin: 15px 0;
    }

    .result-bar {
      height: 25px;
      width: 0%;
      border-radius: 12px;
      transition: width 1s ease-in-out;
      background-color: white;
      color: #CC0000;
      padding: 5px;
      font-weight: bold;
      text-align: right;
      overflow: hidden;
      font-size: 0.9rem;
    }

    .result-label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.3rem; }
      label { font-size: 1.1rem; }
      button { font-size: 1rem; }
      input[type="text"], input[type="number"] { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <header id="secret-click-area">
    <h1>Encuesta en Vivo</h1>
  </header>

  <div id="poll-section" style="display: none;">
    <h2 id="question"></h2>
    <div id="max-selection-info"></div>
    <div id="options"></div>
    <div id="timer"></div>
  </div>

  <div id="results" style="display: none;">
    <h2>Resultados</h2>
    <div id="results-content"></div>
  </div>
</body>
</html>
