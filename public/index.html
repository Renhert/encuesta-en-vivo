<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Encuesta en Vivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #CC0000;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }

    #poll-section, #results, #admin-panel {
      padding: 20px;
    }

    label {
      display: block;
      margin: 10px 0;
      font-size: 1.2rem;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
    }

    input[type="text"], input[type="password"], input[type="number"], input[type="date"], input[type="time"], button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: white;
      color: #CC0000;
      font-weight: bold;
      cursor: pointer;
    }

    .result-bar-container {
      margin: 15px 0;
    }

    .result-bar {
      height: 25px;
      width: 0%;
      border-radius: 12px;
      transition: width 1s ease-in-out;
      background-color: white;
      color: #CC0000;
      padding: 5px;
      font-weight: bold;
      text-align: right;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <header id="secret-click-area">
    <img src="logoss.png" alt="Logo" />
  </header>

  <div id="poll-section" style="display: none;">
    <h2 id="question"></h2>
    <div id="max-selection-info"></div>
    <div id="options"></div>
    <div id="timer"></div>
  </div>

  <div id="results" style="display: none;">
    <h2>Resultados</h2>
    <div id="results-content"></div>
  </div>

  <div id="admin-panel" style="display: none;">
    <div id="admin-login">
      <input type="password" id="admin-password" placeholder="Contrase침a de administrador" />
      <button id="admin-login-button">Entrar</button>
    </div>

    <div id="admin-actions" style="display: none;">
      <h2>Administraci칩n</h2>
      <form id="admin-form">
        <input type="text" id="new-question" placeholder="Pregunta de la encuesta" required />
        <input type="text" id="new-options" placeholder="Opciones separadas por comas" required />
        <input type="number" id="max-selections" placeholder="M치ximo de opciones" required />
        <input type="number" id="duration" placeholder="Duraci칩n en segundos (opcional)" />
        <input type="date" id="show-date" />
        <input type="time" id="show-time" />
        <button type="submit">Lanzar Nueva Encuesta</button>
      </form>
      <button id="end-poll-button">Finalizar Encuesta</button>
      <button id="hide-results-button">Ocultar Resultados</button>
    </div>
  </div>
</body>
</html>
