<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encuesta en Vivo</title>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 30px;
            background: #f5f7fa;
            color: #333;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer; /* hace que se vea clickable */
        }

        header div {
            font-size: 50px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        #poll-section, #results, #admin-panel {
            background: #ffffff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 15px;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .option-btn {
            margin: 10px;
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .option-btn:hover {
            background: #45a049;
        }

        #timer {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #555;
        }

        #results-content div {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        #admin-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        input, button {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 400px;
        }

        #end-poll-button {
            margin-top: 20px;
            background-color: #e53935;
            color: white;
            border: none;
        }

        #end-poll-button:hover {
            background-color: #d32f2f;
        }

        button {
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header id="secret-click-area">
        <div>ðŸ“Š</div>
        <h1>Encuesta en Vivo</h1>
    </header>

    <div id="poll-section" style="display: none;">
        <h2 id="question"></h2>
        <div id="options"></div>
        <div id="timer"></div>
    </div>

    <div id="results" style="display: none;">
        <h2>Resultados</h2>
        <div id="results-content"></div>
    </div>

    <div id="admin-panel" style="display: none;">
        <h2>Crear Nueva Encuesta</h2>
        <form id="admin-form">
            <input type="password" id="admin-password" placeholder="ContraseÃ±a de administrador" required />
            <input type="text" id="new-question" placeholder="Pregunta de la encuesta" required />
            <input type="text" id="new-options" placeholder="Opciones separadas por comas (ej: Rojo, Azul, Verde)" required />
            <input type="number" id="duration" placeholder="DuraciÃ³n en segundos (opcional)" />
            <button type="submit">Lanzar Encuesta</button>
        </form>

        <button id="end-poll-button">Finalizar Encuesta Actual</button>
    </div>
</body>
</html>
